<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>israels calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <h1>calculator in vanilla JS</h1>
    <div class="calculator">
         <div class="screen">
            <h4 id="calculation"></h4>
            <h2 id="sum"></h4>
         </div> 
        <div class="buttons">
            <button id="erase" class="erase_button">erase</button>
            <button id="clear">AC</button>
            <button id="divide"  class="oporator_button">/</button>
            <div id="numbers_btns" class="numbers_buttons number_grid"></div>
            <button id="multiply" class="oporator_button">X</button>
            <button id="subtract" class="oporator_button">-</button>
            <button id="add"  class="oporator_button">+</button>
            <button id="equal" class="oporator_button">=</button>
        </div>
    </div>
</body>
</html>
